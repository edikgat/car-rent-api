require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - 'Gemfile.lock'

Metrics/AbcSize:
  Max: 20

Metrics/MethodLength:
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/ParameterLists:
  Max: 8

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*

Naming/PredicateName:
  Exclude:
    - 'lib/drivy/models/base_model.rb'

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Lint/EmptyFile:
  Enabled: false

Lint/EmptyClass:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/FilePath:
  IgnoreMethods: true
  SpecSuffixOnly: true
